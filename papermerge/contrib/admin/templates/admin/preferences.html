{% extends "admin/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Preferences" %}{% endblock %}

{% block content %}
<div class="preferences">
    <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="text-center p-3">
              <h3>{% trans "Preferences" %}</h3>
          </div>
        </div>
    </div>
    <div class="row">
        {% for section in sections %}
        <div class="col-md-4 col-lg-3 col-sm-6">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'admin:preferences_section' section.name %}">
                        {{section}}
                    </a>
                    <i class="fa fa-{{section.icon_name}}"></i>
                    <p>{{section.help_text}}</p>
                </h4>
              </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
